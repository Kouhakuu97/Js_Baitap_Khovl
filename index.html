<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- BÀI 1 -->
    <h1>BÀI 1</h1>
    <label for="">Nhập ngày: </label>
    <input type="text" id="ipNgay">
    <br>
    <br>
    <label for="">Nhập tháng: </label>
    <input type="text" id="ipThang">
    <br>
    <br>
    <label for="">Nhập năm: </label>
    <input type="text" id="ipNam">
    <p id="pBefore" style="display: none"></p>
    <br>
    <p id="pAfter" style="display: none"></p>
    <br>
    <br>
    <button id="btnBefore">Nhấp vào đây để tìm ngày trước đó</button>
    <br>
    <br>
    <span>
        <button id="btnAfter">Nhấp vào đây để tìm ngày tiếp theo</button>
    </span>
    <!-- END BÀI 1 -->
    <br>
    <br>
    <hr>
    <!-- BÀI 2 -->
    <h1>How many days in that month?</h1>
    <label for="">Nhập tháng: </label>
    <input type="text" id="ipMonths">
    <br>
    <br>
    <label for="">Nhập năm: </label>
    <input type="text" id="ipYears">
    <p id="daysOfMonth" style="display: none"></p>
    <br>
    <br>
    <button id="btnFindDay">Nhấp để tìm ngày</button>
    <!-- END BÀI 2 -->
    <br>
    <br>
    <hr>
    <!-- BÀI 3 -->
    <h1>Cách đọc của số có 3 chữ số</h1>
    <label for="">Nhập vào 3 số: </label>
    <input type="text" id="ipNumber">
    <br>
    <br>
    <p id="pRead" style="display: none"></p>
    <br>
    <br>
    <button id="btnRead">Click để xem đánh vần</button>
    <!-- END BÀI 3 -->
    <br>
    <br>
    <hr>
    <!-- BÀI 4 -->
    <h1>Địa chỉ nhà của 3 bạn nữ sinh viên Hutech: </h1>
    <label for="">Nhập info bạn nữ 1: </label>
    <input type="text" id="ipName1">
    <br>
    <br>
    <input type="text" id="ipX1">
    <br>
    <br>
    <input type="text" id="ipY1">
    <br>
    <br>
    <label for="">Nhập info bạn nữ 2: </label>
    <input type="text" id="ipName2">
    <br>
    <br>
    <input type="text" id="ipX2">
    <br>
    <br>
    <input type="text" id="ipY2">
    <br>
    <br>
    <label for="">Nhập info bạn nữ 3: </label>
    <input type="text" id="ipName3">
    <br>
    <br>
    <input type="text" id="ipX3">
    <br>
    <br>
    <input type="text" id="ipY3">
    <p id="pName" style="display: none"></p>
    <p id="pToaDo" style="display: none"></p>
    <button id="btnInfo">Click để check</button>
    <!-- SCRIPT -->
    <script src="./main.js"></script>

</html>
